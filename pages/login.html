<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex justify-center items-center h-screen">
        <div class="w-96 p-6 shadow-lg bg-white mb-10">
          <img
            class="w-6/12"
            src="../assets/imagenes/logo-firma.png"
            alt="Logo Russ"
          />
          <h1 class="text-3xl text-center">Log In</h1>
          <hr class="mt-3" />
          <div class="mt-3">
            <label for="username" class="block texte-base mb-2">Usuario</label>
            <input
              type="text"
              id="username"
              class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
              placeholder="Ingresar Usuario"
            />
          </div>
          <div class="mt-3">
            <label for="password" class="block texte-base mb-2"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
              placeholder="Ingresar Contraseña"
            />
          </div>
          <div class="mt-5">
            <a href="../index.html"
              ><button
                type="submit"
                class="border-2 border-black bg-black text-white py-1 w-full rounded-md hover:bg-transparent hover:text-black duration-300 font-semibold"
              >
                Login
              </button></a
            >
          </div>
          <div class="mt-5">
            <h3>Aun no eres Miembro?</h3>
            <a href="../pages/signUp.html">Registrate</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
