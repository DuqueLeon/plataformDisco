<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUSS</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Sidebar -->

    <nav
      class="sidebar fixed top-0 bottom-0 p-2 w-[300px] overflow-y-auto text-center bg-white"
    >
      <div class="text-gray-100 text-xl">
        <span class="cursor-pointer">
          <a href="index.html">
            <img
              class="h-32 inline"
              src="../assets/imagenes/logo-firma.png"
              alt="logo-russ"
            />
          </a>
        </span>
        <hr class="my-2 text-black" />
      </div>

      <ul class="flex flex-col items-center mt-10">
        <li class="mx-4 my-6 my-0">
          <a
            href="../index.html"
            class="text-xl hover:text-amber-500 duration-300 font-serif"
            >INICIO</a
          >
        </li>
        <li class="mx-4 my-6 my-0">
          <a
            href="../pages/addAlbum.html"
            class="text-xl hover:text-amber-500 duration-300 font-serif"
            >AGREGAR ALBUM</a
          >
        </li>
        <li class="mx-4 my-6 my-0">
          <a href="../pages/tours.html" class="text-xl hover:text-amber-500 duration-300"
            >PROXIMOS SHOWS</a
          >
        </li>
        <li class="mx-4 my-6 my-0">
          <a
            href="../../pages/login.html"
            class="text-amber-500 bg-black rounded text-xl hover:bg-transparent duration-300 font-serif px-6 py-2 mx-4"
            >SALIR</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <div id="contenedor-album" class="flex justify-around content-center h-screen">

        <div id="contenedor-izq" class="text-center text-white justify-center content-center">

            <h2 class="text-2xl my-4">AGREGAR ALBUM</h2>

            <div class="shadow-2xl p-4">
              <input type="text" placeholder="Titulo">
              <input type="date" placeholder="Fecha">
                             

            </div>

        </div>

        <div id="contenedor-der" class="content-center justify-center text-center">
            <h2 class="text-white text-4xl mb-6">There's Really a Wolf</h2>
            <div class="w-80 bg-black">
                <img class="w-full" src="../../assets/imagenes/album-wolf.jpg" alt="Album Wolf">
            </div>
            <div class="mt-5">
              <a href="../index.html"
                ><button
                  type="submit"
                  class="border-2 border-black bg-black text-white py-1 w-full rounded-md hover:bg-transparent hover:text-amber-500 duration-300 font-semibold"
                >
                  Volver a Inicio
                </button></a
              >
            </div>
        </div>

      </div>
    </main>
  </body>
</html>
